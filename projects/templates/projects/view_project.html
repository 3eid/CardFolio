<!DOCTYPE html>
<html>
<head>
    <title>{{ project.title }}</title>
</head>
<body>
    <h1>{{ project.title }}</h1>
    <p>{{ project.description }}</p>
    <p><a href="{{ project.link }}">{{ project.link }}</a></p>
    <div id="project-carousel" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
            {% if project.image1 %}
            <div class="carousel-item active">
                <img src="{{ project.image1.url }}" class="d-block w-100" alt="...">
            </div>
            {% endif %}
            {% if project.image2 %}
            <div class="carousel-item">
                <img src="{{ project.image2.url }}" class="d-block w-100" alt="...">
            </div>
            {% endif %}
            {% if project.image3 %}
            <div class="carousel-item">
                <img src="{{ project.image3.url }}" class="d-block w-100" alt="...">
            </div>
            {% endif %}
        </div>
        <a class="carousel-control-prev" href="#project-carousel" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#project-carousel" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
    <p><a href="{% url 'view_profile' profile.id %}">View Profile</a></p>
</body>
</html>
