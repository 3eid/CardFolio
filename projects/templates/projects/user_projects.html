<!DOCTYPE html>
<html>
<head>
    <title>Manage Projects</title>
    <script>
        let projects = {{ projects_json|safe }};
        let currentProjectIndex = projects.findIndex(project => project.id === {{ current_project_id|default:0 }});

        function navigateProject(direction) {
            if (direction === 'previous') {
                currentProjectIndex = (currentProjectIndex - 1 + projects.length) % projects.length;
            } else if (direction === 'next') {
                currentProjectIndex = (currentProjectIndex + 1) % projects.length;
            }
            window.location.href = `/projects/user/{{ request.user.id }}/projects/?project_id=${projects[currentProjectIndex].id}`;
        }
    </script>
</head>
<body>
    <h1>Manage Projects</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" name="save">Save</button>
        <button type="submit" name="delete" onclick="return confirm('Are you sure you want to delete this project?');">Delete</button>
        <button type="submit" name="new">New</button>
    </form>

    <div>
        <button onclick="navigateProject('previous')">Previous</button>
        <button onclick="navigateProject('next')">Next</button>
    </div>
</body>
</html>
